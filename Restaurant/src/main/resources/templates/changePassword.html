<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="../static/css/Login.css" th:href="@{/css/Login.css}" rel="stylesheet" />
  <title>Restaurant</title>
</head>
<body>
<header>
  <a href="#" class="brand">Urban Palate</a>
  <div class="menu-btn"></div>
  <div class="navigation">
    <div class="navigation-items">
      <a href="user/index#home">Home</a>
      <a href="user/index#foodMenu">Menu</a>
      <a href="user/index#reservation">Reservation</a>
      <a href="user/index#services">Services</a>
      <a class="login" href="login.html" th:href="@{/login}">Login</a>
    </div>
  </div>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuBtn = document.querySelector('.menu-btn');
    const navigation = document.querySelector('.navigation');

    menuBtn.addEventListener('click', function () {
      menuBtn.classList.toggle('active');
      navigation.classList.toggle('active');
    });
  });
</script>

<div class="wrapper">
  <form id="passwordChangeForm" action="/changePassword" method="post">
    <h2>Change Password</h2>
    <div class="input-field">
      <input type="email" id="email" name="email" th:value="${email}" readonly >
      <label></label>
    </div>
    <div class="input-field">
      <input type="password" id="newPassword" name="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a digit, and a special character" required>
      <label>New Password</label>
    </div>
    <div class="input-field">
      <input type="password" id="confirmPassword" name="confirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}"
             title="Password must be at least 8 characters long and include an uppercase letter, a lowercase letter, a digit, and a special character" required>
      <label>Confirm Password</label>
    </div>
    <button type="submit">Change Password</button>
    <p th:text="${message}" style="color: red;"></p>
    <div class="register">
      <p>Already have an account? <a href="login">Login</a></p>
    </div>
  </form>
</div>

<script>
  document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const message = document.getElementById('message');

    if (newPassword !== confirmPassword) {
      event.preventDefault(); // Prevent form submission
      message.innerText = "Passwords do not match.";
    } else {
      message.innerText = "";
    }
  });
</script>

<script type="text/javascript" th:src="@{/js/admin.js}" src="/static/css/js/admin.js"></script>

</body>
</html>
